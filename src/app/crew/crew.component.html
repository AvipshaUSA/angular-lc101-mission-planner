<h3>Crew</h3>
<ul>

  <li *ngFor = 'let member of crew'>
<span *ngIf="memberBeingEdited !== member ; else addButonSave">
    <span (click)="edit(member) "class ="editable-text ">{{member.name}}</span>

    <span *ngIf = "member.firstMission"> -1st</span>

    <button (click)="remove(member)">remove</button>
  </span>
  


 <ng-template #addButonSave>
  <input type ="text" #updatedName (keyup.enter)="save(updatedName.value, member);" value="{{ member.name }}"/>
  <button (click)="save(updatedName.value, member);">save</button>
</ng-template>

  </li>

</ul>
<input #name type="text"  placeholder =" Enter name"/>
<label>First mission<input #firstMission type="checkbox" clrCheckbox /></label>
<button (click)="msg=add(name.value, firstMission.checked); name.value = ''; firstMission.checked= false"  >Add</button> <br>
<span  style ="color:red" *ngIf="msg">{{msg}}</span>
